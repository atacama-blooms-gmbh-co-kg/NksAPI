plugins {
    id 'java'
    id 'maven-publish'
    id 'com.palantir.git-version' version '0.12.2'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('http://repo1.maven.org/maven2')
    }


}

def details = versionDetails()


def publishRepo  = { ->
    if (details.isCleanTag) {
        return "internal"
    } else {
        return "snapshots"
    }
}



dependencies {
    compile 'com.google.code.gson:gson:2.6.2'
}

group = 'de.atacama.nks'
version = gitVersion()
description = 'NKSUtil'
java.sourceCompatibility = JavaVersion.VERSION_1_8

println "will publish to ${publishRepo()}"
println "Version set to ${version}"

publishing {
    repositories {
        maven {
            url = "http://192.168.0.142/archiva/repository/${publishRepo()}/"
            def artifactory_user = System.getProperty('artifactory_user')
            def artifactory_pw = System.getProperty('artifactory_pw')
            println "user:" + artifactory_user
            println "pw:" + artifactory_pw
            credentials {
                username "${artifactory_user}"
                password "${artifactory_pw}"
            }
        }
    }

    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
